name: Continuous Integration

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  

jobs:
  continuous-integration:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: src/front
        run: npm install

      - name: Build project
        working-directory: src/front
        run: npm run build
